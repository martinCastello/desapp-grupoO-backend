language: java
sudo: false

cache:
 directories:
 - "$HOME/.m2"

before_cache:
- rm -rf $HOME/.m2/repository/com/autentia/traviscodacy

before_install:
- sudo apt-get install jq
- wget -O ~/codacy-coverage-reporter-11.2.4-assembly.jar https://github.com/codacy/codacy-coverage-reporter/releases/tag/11.2.4/codacy-coverage-reporter-11.2.4-assembly.jar

after_success:
- bash <(curl -Ls https://coverage.codacy.com/get.sh)
