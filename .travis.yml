language: java
sudo: false

cache:
 directories:
 - "$HOME/.m2"

before_cache:
- rm -rf $HOME/.m2/repository/com/autentia/traviscodacy

before_install:
- sudo apt-get install jq
- wget -O ~/codacy-coverage-reporter-assembly-latest.jar https://github.com/codacy/codacy-coverage-reporter/releases/download/2.0.2/codacy-coverage-reporter-11.2.4-assembly.jar

after_success:
- java -jar ~/codacy-coverage-reporter-assembly-latest.jar report -l Java -r build/reports/jacoco/test/jacocoTestReport.xml
